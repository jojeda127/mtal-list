_schema-version: "3.2"
ID: mtal
version: 0.0.1
modules:
- name: mtal-approuter
  type: approuter.nodejs
  path: mtal-approuter
  requires:
  - name: mtal_html_repo_runtime
  - name: mtal-dest-srv
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    memory: 256M
- name: mtal-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: mtal-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - logaligrouplists.zip
      name: logaligrouplists
      target-path: resources/
- name: logaligrouplists
  type: html5
  path: lists
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: mtal_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: mtal-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: mtal-html5-srv
    service-plan: app-host
- name: mtal-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: mtal-dest-srv
    service-plan: lite
parameters:
  deploy_mode: html5-repo
